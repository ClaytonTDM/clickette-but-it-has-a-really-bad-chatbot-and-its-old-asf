<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<meta charset="UTF-8">
<script src="https://www.google.com/recaptcha/api.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
<title>Clickette Search</title>
<style>
.clickette {
display: block;
margin-left: auto;
margin-right: auto;
margin-top: 6px;
margin-bottom: 6px;
}
/* Styles for wrapping the search box */
.main {
width: 98%;
display: block;
margin-left: auto;
margin-right: auto;
}
.btn-secondary, .btn-secondary:hover, .btn-secondary:active, .btn-secondary:visited {
background-color: #fd7014 !important;
outline-color: #fd7014 !important;
}.form-control:hover, .form-control:active {
background-color: #f2f2f2;
}
</style>
</head>
<body>
<script src="https://0p9rr8ddlc4w.statuspage.io/embed/script.js"></script>
<div class="a"> <a href=".."> <img src="/assets/logo.png" class="clickette" height="64"> </a> </div>
<div class="main">
<form action="/search" id="searcharea">
<div class="input-group">
<input type="text" class="form-control Post_Description_Text" name="q" id="searchbox" style="resize: none;" rows="1" placeholder="Search the web...">
<div class="input-group-append"> <button class="btn btn-secondary" type="submit"> <i class="fa fa-search"></i> </button> </div>
</div>
</form>
<p> </p>
</div>
<script async src="https://cse.google.com/cse.js?cx=05e63c7384c9442b7"></script>
<div class="gcse-searchresults-only"></div>
<script>
function getUrlParameter(sParam)
{
var sPageURL = window.location.search.substring(1);
var sURLVariables = sPageURL.split('&');
for (var i = 0; i < sURLVariables.length; i++)
{
var sParameterName = sURLVariables[i].split('=');
if (sParameterName[0] == sParam)
{
return sParameterName[1];
}
}
}
const q = getUrlParameter('q');
const qf = q.replaceAll('+', '%20');
const qfc = decodeURIComponent(qf);
if (q.indexOf('+g!') > -1)
{
var g1 = qf.replace('%20g!', '');
document.location.replace('https://www.google.com/search?q=' + g1);
} else {
if (q.indexOf('g!+') > -1)
{
var g1 = qf.replace('g!%20', '');
document.location.replace('https://www.google.com/search?q=' + g1);
} else {
if (q.indexOf('+!g') > -1)
{
var g1 = qf.replace('%20!g', '');
document.location.replace('https://www.google.com/search?q=' + g1);
} else {
if (q.indexOf('!g+') > -1)
{
var g1 = qf.replace('!g%20', '');
document.location.replace('https://www.google.com/search?q=' + g1);
if (q.indexOf('+g%21') > -1)
{
var g1 = qf.replace('%20g%21', '');
document.location.replace('https://www.google.com/search?q=' + g1);
} else {
if (q.indexOf('g%21+') > -1)
{
var g1 = qf.replace('g%21%20', '');
document.location.replace('https://www.google.com/search?q=' + g1);
} else {
if (q.indexOf('+%21g') > -1)
{
var g1 = qf.replace('%20%21g', '');
document.location.replace('https://www.google.com/search?q=' + g1);
} else {
if (q.indexOf('%21g+') > -1)
{
var g1 = qf.replace('%21g%20', '');
document.location.replace('https://www.google.com/search?q=' + g1);
}}}}}}}}
document.getElementById('searchbox').value = qfc;
document.title = qfc + " - Clickette Search";
$(".Post_Description_Text").keydown(function(e){
if (e.keyCode == 13 && !e.shiftKey)
{
e.preventDefault();
document.getElementById("searcharea").submit();
return false;
}
});
</script>
</body>
</html>
