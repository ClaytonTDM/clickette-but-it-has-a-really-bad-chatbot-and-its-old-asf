<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<meta charset="UTF-8">
<script src="https://www.google.com/recaptcha/api.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="https://clickette.github.io/assets/favicon.ico">
<title>Clickette Search</title>
<style>
.clickette {
display: block;
margin-left: auto;
margin-right: auto;
margin-top: 6px;
margin-bottom: 6px;
}
/* Styles for wrapping the search box */
.main {
width: 98%;
display: block;
margin-left: auto;
margin-right: auto;
}
.btn-secondary, .btn-secondary:hover, .btn-secondary:active, .btn-secondary:visited {
background-color: #fd7014 !important;
outline-color: #fd7014 !important;
}.form-control:hover, .form-control:active {
background-color: #f2f2f2;
}
</style>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-T63P4L4191"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-T63P4L4191');
</script>
</head>
<body>
<div class="a"> <a href=".."> <img src="/assets/logo.png" class="clickette" height="64"> </a> </div>
<div class="main">
<form action="/search" id="searcharea">
<div class="input-group">
<input type="text" class="form-control Post_Description_Text" name="gsc.q" id="searchbox" style="resize: none;" rows="1" placeholder="Search the web...">
<div class="input-group-append"> <button class="btn btn-secondary" type="submit"> <i class="fa fa-search"></i> </button> </div>
</div>
</form>
<p><br></p>
</div>
<script async src="https://cse.google.com/cse.js?cx=05e63c7384c9442b7"></script>
<div class="gcse-searchresults-only"></div>
<script>
function getUrlParameter(sParam)
{
var sPageURL = window.location.search.substring(1);
var sURLVariables = sPageURL.split('&');
for (var i = 0; i < sURLVariables.length; i++)
{
var sParameterName = sURLVariables[i].split('=');
if (sParameterName[0] == sParam)
{
return sParameterName[1];
}
}
}
const gscq = getUrlParameter('gsc.q');
const gscqf = gscq.replaceAll('+', '%20');
const gscqfc = decodeURIComponent(gscqf);
document.getElementById('searchbox').value = gscqfc;
document.title = gscqfc + " - Clickette Search";
$(".Post_Description_Text").keydown(function(e){
if (e.keyCode == 13 && !e.shiftKey)
{
e.preventDefault();
document.getElementById("searcharea").submit();
return false;
}
});
</script>
</body>
</html>
